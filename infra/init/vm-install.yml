#cloud-config
ssh_pwauth: no
users:
  - name: user
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh-authorized-keys:
      - "${SSH_KEY}"
write_files:
  - content: |
      #!/bin/bash
      apt-get update
      apt-get install -y docker.io docker-compose
      usermod -aG docker user
    path: /root/vm_prep.sh
    permissions: "0740"

runcmd:
  - sleep 30
  - sudo -i
  - /root/vm_prep.sh